<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Editar Carga</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarCarga">
            <form th:action="@{/guardarCargaProducto}" th:object="${productoEdit}" method="POST" class="was-validated">
                <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                <section th:replace="carga/botonesEditarCarga :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <input type="hidden" name="codigo" class="form-control" th:field="*{codigo}" />
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="nombre" class="form-control" th:field="*{nombre}" />
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="marca" class="form-control" th:field="*{marca}" />
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="tipo" class="form-control" th:field="*{tipo}" />
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="precio" class="form-control" th:field="*{precio}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="existencia">[[#{ti.existencia}]]</label>
                                            <input type="number" name="existencia" class="form-control" th:field="*{existencia}" step="any" required="true"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
