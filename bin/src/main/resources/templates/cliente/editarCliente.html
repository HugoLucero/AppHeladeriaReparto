<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Editar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarCliente">
            <form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST" class="was-validated">
                <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                <section th:replace="cliente/botonesEditarCliente :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombre">[[#{ti.nombre}]]</label>
                                            <input type="text" name="nombre" class="form-control" th:field="*{nombreCliente}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellido">[[#{ti.apellido}]]</label>
                                            <input type="text" name="apellido" class="form-control" th:field="*{apellidoCliente}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion">[[#{ti.direccion}]]</label>
                                            <input type="text" name="direccion" class="form-control" th:field="*{direccionCliente}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">[[#{ti.email}]]</label>
                                            <input type="tel" name="telefono" class="form-control" th:field="*{telefonoCliente}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="zona">[[#{ti.zona}]]</label>
                                            <input type="text" name="zona" class="form-control" th:field="*{zona}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="saldo">[[#{ti.saldo}]]</label>
                                            <input type="number" name="saldo" class="form-control" th:field="*{saldoCliente}" step="any"/>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="freezer" id="freezer" th:field="*{freezer}" >
                                                <label class="form-check-label" for="freezer">
                                                    [[#{ti.freezer}]]
                                                </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
