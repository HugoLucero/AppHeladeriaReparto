<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Botones Index</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="botonesIndex">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md12 ">
                        <div class="card">
                            <div class="card-header bg-secondary text-white text-center">
                                <h4>Sistema</h4>
                            </div>
                            <div class="card-body bg-dark text-white">
                                <div class="row">
                                    <div class="d-grid gap-2 col-6">
                                        <a class="btn btn-success btn-lg border border-3 border-dark p-4" th:href="@{/vender/}" role="button" th:text="#{btn.ventas}">Link</a>
                                    </div>
                                    <div class="d-grid gap-2 col-6">
                                        <a class="btn btn-warning btn-lg border border-3 border-dark p-4" th:href="@{/productosInicio}" role="button" th:text="#{btn.productos}">Link</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2 col-6">
                                        <a class="btn btn-danger btn-lg border border-3 border-dark p-4" th:href="@{/clientesInicio}" role="button" th:text="#{btn.clientes}">Link</a>
                                    </div>
                                    <div class="d-grid gap-2 col-6">
                                        <a class="btn btn-info btn-lg border border-3 border-dark p-4" th:href="@{/ordenesInicio}" role="button" th:text="#{btn.ordenes}">Link</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <a class="btn btn-primary btn-lg border border-3 border-dark p-4" th:href="@{/cargasInicio}" role="button" th:text="#{btn.cargas}">Link</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
