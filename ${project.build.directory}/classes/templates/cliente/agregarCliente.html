<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/guardarCliente}" th:object="${cliente}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombreCliente" th:text="#{ti.nombre}">Nombre</label>
                                    <input type="text" name="nombreCliente" class="form-control" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellidoCliente" th:text="#{ti.apellido}">Apellido</label>
                                    <input type="text" name="apellidoCliente" class="form-control" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="direccionCliente" th:text="#{ti.direccion}">Apellido</label>
                                    <input type="text" name="direccionCliente" class="form-control" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefonoCliente" th:text="#{ti.telefono}">Telefono</label>
                                    <input type="tel" name="telefonoCliente" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="zona" th:text="#{ti.zona}">Zona</label>
                                    <input type="text" name="zona" class="form-control" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldoCliente" th:text="#{ti.saldo}">Saldo</label>
                                    <input type="number" name="saldoCliente" class="form-control" step="any"/>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="freezer" id="freezer" checked>
                                        <label class="form-check-label" for="freezer">
                                            [[#{ti.freezer}]]
                                        </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
