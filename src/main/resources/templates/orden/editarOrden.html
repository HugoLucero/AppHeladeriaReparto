<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Editar Orden</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarOrden">
            <form th:action="@{/guardarOrden}" th:object="${orden}" method="POST" class="was-validated">
                <input type="hidden" name="idOrden" th:field="*{idOrden}"/>
                <section th:replace="orden/botonesOrden :: botonesOrden"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="fecha">[[#{ti.fecha}]]</label>
                                            <input class="form-control" type="text" name="fecha" />
                                        </div>
                                        <div class="form-group">
                                            <table class="table table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th th:text="#{ti.codigo}">Pagado</th>
                                                        <th th:text="#{ti.nombre}">Orden</th>
                                                        <th th:text="#{ti.cantidad}">Pagado</th>
                                                        <th th:text="#{ti.precio}">Pagado</th>
                                                        <th th:text="#{ti.sumaTotal}">Pagado</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="producto : ${orden.productos}">
                                                        <td>
                                                            <input class="form-control" type="text" name="codigo" th:field="${producto.codigo}" readonly/>
                                                        </td>
                                                        <td>
                                                            <input type="text" name="nombre" class="form-control" th:field="${producto.nombre}" readonly/>
                                                        </td>
                                                        <td>
                                                            <input type="text" name="cantidad" class="form-control" th:field="${producto.cantidad}"/>
                                                        </td>
                                                        <td>
                                                            <input type="text" name="precio" class="form-control" th:field="${producto.precio}" readonly/>
                                                        </td>
                                                        <td>
                                                            <input type="text" name="total" class="form-control" th:field="${producto.total}" readonly/>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
