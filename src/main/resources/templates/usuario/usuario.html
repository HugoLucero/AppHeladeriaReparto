<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body class="bg-dark">
        <header th:replace="layout/plantilla :: header"></header>

        <section id="login" >
            <div class="container" >
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card">
                            <div class="card-header bg-primary text-center">
                                <h4>[[#{ti.usuario.crear}]]</h4>
                            </div>
                            <div class="card-body bg-dark text-white">
                                <form method="POST" th:action="@{/usuario/create}" th:object="${dto}" class="was-validated">
                                    <div class="form-group">
                                        <label for="username" th:text="#{ti.usuario.username}">username</label>
                                        <input type="text" th:id="username" id="username" name="username" class="form-control" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" th:text="#{ti.usuario.password}">password</label>
                                        <input type="password" id="password" name="password" class="form-control" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="mail" th:text="#{ti.usuario.email}">email</label>
                                        <input type="email" id="mail" name="mail" class="form-control" required="required"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="fechaNacimiento" th:text="#{ti.usuario.birthday}">birthday</label>
                                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required="required"/>
                                    </div>
                                    <br>
                                    <div class="card-text text-end">
                                        <button type="submit" value="Login" class="btn btn-primary">[[#{form.submit}]]</button>
                                        <button type="button" onclick="window.location='/login'" value="Login" class="btn btn-danger">[[#{form.cancelar}]]</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"> </footer>
    </body>
</html>
