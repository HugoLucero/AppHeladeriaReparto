<!DOCTYPE html>
<html
  layout:decorate="ventasInicio"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
>
  <head th:replace="layout/plantilla :: head">
    <title>Vender</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- Agregamos el header y el footer -->
    <section th:replace="layout/plantilla :: header"></section>

    <section th:fragment="contenido">
      <section class="py-2" id="main-header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1><i class="fas fa-cog"></i> [[#{ti.vender}]]</h1>
            </div>
          </div>
        </div>
      </section>
      <!-- Inicio de la Informacion de venta -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-secondary text-white">
                <h4>[[#{ti.productos}]]</h4>
              </div>
              <div
                class="alert"
                th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
                th:if="${mensaje != null}"
                th:text="${mensaje}"
              ></div>
              <div class="card-body">
                <form
                  method="post"
                  th:action="@{/vender/agregarAlCarro}"
                  th:object="${producto}"
                >
                  <!--Js en donde obtenemos el id de la lista-->

                  <div class="form-group">
                    <label for="lista">Lista de Precio: </label>
                    <select
                      class="form-select"
                      id="lista"
                      onchange="cambioOpciones();"
                      th:object="${listas}"
                    >
                      <option value="0">Seleccione una lista de precios</option>
                      <option
                        th:each="lista : ${listas}"
                        th:text="${lista.nombre}"
                        th:value="${lista.id}"></option>
                    </select>
                    <input id="idLista" th:name="idLista" type="hidden" />
                  </div>
                  <div class="form-group">
                    <!--Js para el autocomplete de JQuery-->

                    <script>
                      $(function () {
                        $("#nombre").autocomplete({
                          source: "/vender/prodComAutocomplete",
                          minLength: 1,
                        });
                      });
                    </script>
                    <label for="nombre">Nombre del Helado</label>
                    <input
                      class="form-control"
                      id="nombre"
                      placeholder="Escribe el nombre del producto"
                      th:field="*{nombre}"
                      th:name="name"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input
                      class="form-control"
                      id="cantidad"
                      placeholder="Escribe la cantidad"
                      th:name="cantidad"
                      type="number"
                    />
                  </div>
                  <input
                    class="btn btn-success"
                    name="agregar"
                    type="submit"
                    value="Agregar"
                  />
                </form>
                <br />
                <div class="row">
                  <h4>[[#{ti.clientes}]]</h4>
                </div>
                <div class="row">
                  <form
                    method="POST"
                    th:action="@{/vender/agregarCliente}"
                    th:object="${cliente}"
                  >
                    <div class="form-group">
                      <!--Js para el autocomplete de JQuery-->

                      <script>
                        $(function () {
                          $("#cliente").autocomplete({
                            source: "/vender/clienteAutoComplete/",
                            minLength: 1
                          });
                        });
                      </script>
                      <label for="cliente">Nombre del Cliente</label>
                      <input
                        class="form-control"
                        id="cliente"
                        placeholder="Escribe el nombre del cliente"
                        th:field="*{nombreCliente}"
                        th:name="buscar"
                        type="text"
                      />
                    </div>
                    <div class="card-footer">
                      <input
                        class="btn btn-success"
                        name="agregar"
                        type="submit"
                        value="Agregar"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="card">
              <div class="card-header bg-secondary text-white">
                <h4>Carrito</h4>
              </div>
              <div
                class="alert"
                th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
                th:if="${mensaje != null}"
                th:text="${mensaje}"
              ></div>
              <div class="card-body">
                <div class="row">
                  <h2 th:text="#{ti.clientes}"></h2>
                  <div class="table-responsive">
                    <table
                      class="
                        table table-striped table-bordered
                        border-white
                      "
                    >
                      <thead>
                        <tr>
                          <th>Nombre y Apellido</th>
                          <th>Direccion</th>
                          <th>Zona</th>
                          <th>Quitar de lista</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="cliente, iterador : ${session.clientes}">
                          <td th:text="${cliente.nombreCliente}"></td>
                          <td th:text="${cliente.direccionCliente}"></td>
                          <td th:text="${cliente.zona}"></td>
                          <td>
                            <form
                              method="post"
                              th:action="@{/vender/quitarCliente/} + ${iterador.index}"
                            >
                              <button class="btn btn-danger" type="submit">
                                <i class="fa fa-trash"></i>
                              </button>
                            </form>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row">
                  <h2 th:text="${'Total $ ' + total + '   ||  Total Productos: ' + totalProductos}"></h2>
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Cantidad</th>
                          <th>Precio</th>
                          <th>Total</th>
                          <th>Quitar de lista</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="product, iterador : ${session.carrito}">
                          <td th:text="${product.nombre}"></td>
                          <td>
                            <form
                                    method="post"
                                    th:action="@{/vender/modificarCant}"
                            >
                              <input
                                      th:name="nom"
                                      th:value="${product.nombre}"
                                      type="hidden"
                              />
                              <input
                                      class="form-control"
                                      th:name="modcant"
                                      th:value="${product.cantidad}"
                                      type="number"
                              />
                              <div
                                      class="
                                  d-grid
                                  gap-2
                                  d-md-flex
                                  justify-content-md-end
                                "
                              >
                                <button
                                        class="btn btn-warning btn-sm"
                                        name="modificarCantidad"
                                        type="submit"
                                        value="ModificarCantidad"
                                >
                                  Modificar
                                </button>
                              </div>
                            </form>
                          </td>
                          <td>
                            <form
                                    method="post"
                                    th:action="@{/vender/modificar}"
                            >
                              <input
                                      th:name="nombre"
                                      th:value="${product.nombre}"
                                      type="hidden"
                              />
                              <input
                                      class="form-control"
                                      th:name="precio"
                                      th:value="${product.precio}"
                                      type="number"
                              />
                              <div
                                      class="
                                  d-grid
                                  gap-2
                                  d-md-flex
                                  justify-content-md-end
                                "
                              >
                                <button
                                        class="btn btn-warning btn-sm"
                                        name="Modificar"
                                        type="submit"
                                        value="modificar"
                                >
                                  Modificar
                                </button>
                              </div>
                            </form>
                          </td>
                          <td>[[${product.total}]]</td>
                          <td>
                            <form
                              method="post"
                              th:action="@{/vender/quitar/} + ${iterador.index}"
                            >
                              <button class="btn btn-danger" type="submit">
                                <i class="fa fa-trash"></i>
                              </button>
                            </form>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <form
                class="mb-2"
                method="post"
                th:action="@{/vender/terminar}"
              >
                  <div class="form-floating mx-3">
                    <textarea class="form-control" id="observaciones" rows="5"
                              placeholder="Observaciones del pedido"
                              th:name="observaciones" maxlength="200" ></textarea>
                    <label for="observaciones">[[#{ti.observaciones}]]</label>
                  </div>
                    <div class="card-text text-end">
                      <div class="form-switch" style="align-content: center; align-items: center; height: 50px; padding-top: 10px;">
                        <input
                          class="form-check-input"
                          id="flexSwitchCheckDefault"
                          th:name="pagado"
                          type="checkbox"
                          style="height: 20px; width: 45px;"
                        />
                        <label
                          class="form-check-label"
                          for="flexSwitchCheckDefault"
                          style="font-size: 20px;"
                          >Pagado</label
                        >
                      </div>
                      <button class="btn btn-success" type="submit">
                        Terminar&nbsp;<i class="fa fa-check"></i>
                      </button>
                      <a class="btn btn-danger" th:href="@{/vender/limpiar}"
                        >Cancelar venta&nbsp;<i class="fa fa-trash"></i>
                      </a>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Agregamos el header y el footer -->
    <section th:replace="layout/plantilla :: footer"></section>
    <!--JavaScript-->
    <link
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      // funcion que se ejecuta cada vez que se selecciona una opciÃ³n
      function cambioOpciones() {
        let list = localStorage.getItem("listaCacheada");
        if(list == null) {
          localStorage.setItem("listaCacheada", document.getElementById("lista").value);
        }
        document.getElementById("idLista").value = list == null ? document.getElementById("lista").value : list;
      }

      function loadLista() {
        let list = localStorage.getItem("listaCacheada");
        if(list != null || list > 0) {
          document.getElementById("lista").value = list;
          document.getElementById("nombre").focus();
          document.getElementById("idLista").value = list;
        } else {
          document.getElementById("lista").focus();
        }
      }

      $("#nombre").keyup(function(event) {
        if (event.keyCode === 13) {
            $("#cantidad").focus();
        }
      });
      loadLista();
    </script>
  </body>
</html>
