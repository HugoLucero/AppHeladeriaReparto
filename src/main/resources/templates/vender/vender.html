<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="ventasInicio">

<head th:replace="layout/plantilla :: head">
    <title>Vender</title>
    <meta charset="UTF-8" />
</head>

<body class="bg-dark">

    <!-- Agregamos el header y el footer -->
    <section th:replace="layout/plantilla :: header"></section>

    <section th:fragment="contenido">
        <section id="main-header" class="py-2 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            <i class="fas fa-cog"></i> [[#{ti.ventas}]]
                        </h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Inicio de la Informacion de venta -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark text-white">
                        <div class="card-header bg-secondary text-white">
                            <h4>[[#{ti.productos}]]</h4>
                        </div>
                        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                            th:text="${mensaje}" class="alert">
                        </div>
                        <div class="card-body">
                            <form th:object="${producto}" th:action="@{/vender/agregarAlCarro}" method="post">

                                <!--Js en donde obtenemos el id de la lista-->

                                <script type="text/javascript">
                                    // funcion que se ejecuta cada vez que se selecciona una opción
                                    function cambioOpciones() {
                                        document.getElementById('idListas').value = document.getElementById('lista').value;
                                    }
                                </script>
                                <div class="form-group">
                                    <label for="lista">Lista de Precio: </label>
                                    <select class="form-select bg-dark text-white" th:object="${listas}" id="lista"
                                        onchange='cambioOpciones();'>
                                        <option value="0">Seleccione una lista de precios</option>
                                        <option th:each="lista : ${listas}" th:value="${lista.id}"
                                            th:text="${lista.nombre}" />
                                    </select>
                                    <input type="hidden" id="idListas" th:name="idLista" />
                                </div>
                                <div class="form-group">

                                    <!--Js para el autocomplete de JQuery-->

                                    <script>
                                        $(function () {
                                            $("#nombre").autocomplete({
                                                source: "/vender/prodComAutocomplete",
                                                minLength: 1
                                            });
                                        });
                                    </script>
                                    <label for="nombre">Nombre del Helado</label>
                                    <input th:field="*{nombre}" id="nombre" placeholder="Escribe el nombre del producto"
                                        type="text" th:name="name" class="form-control bg-dark text-white" />
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad</label>
                                    <input th:name="cantidad" id="cantidad" placeholder="Escribe la cantidad"
                                        type="number" class="form-control bg-dark text-white" />
                                </div>
                                <input class="btn btn-success" type="submit" value="Agregar" name="agregar" />
                            </form>
                            <br />
                            <div class="row">
                                <h4>[[#{ti.clientes}]]</h4>
                            </div>
                            <div class="row">
                                <form th:object="${cliente}" th:action="@{/vender/agregarCliente}" method="POST">
                                    <div class="form-group">
                                        <label for="nombreCliente">Nombre del Cliente</label>
                                        <select th:field="*{idCliente}" th:value="${cliente.zona}" class="form-select bg-dark text-white" size="10">
                                            <option th:each="cliente : ${listarClientes}"
                                            th:value="${cliente.idCliente}">
                                                [[${cliente.nombreCliente}]] [[${cliente.apellidoCliente}]] || De: [[${cliente.zona}]]
                                            </option>
                                        </select>
                                    </div>
                                    <div class="card-footer">
                                        <input class="btn btn-success" type="submit" value="Agregar" name="agregar" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-8">
                    <div class="card bg-dark text-white">
                        <div class="card-header bg-secondary text-white">
                            <h4>Carrito</h4>
                        </div>
                        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                            th:text="${mensaje}" class="alert">
                        </div>
                        <div class="card-body bg-dark text-white">
                            <div class="row">
                                <h2 th:text="#{ti.clientes}"></h2>
                                <div class="table-responsive ">
                                    <table class="table table-dark table-striped table-bordered border-white">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Direccion</th>
                                                <th>Zona</th>
                                                <th>Quitar de lista</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="cliente, iterador : ${session.clientes}">
                                                <td th:text="${cliente.nombreCliente}"></td>
                                                <td th:text="${cliente.apellidoCliente}"></td>
                                                <td th:text="${cliente.direccionCliente}"></td>
                                                <td th:text="${cliente.zona}"></td>
                                                <td>
                                                    <form th:action="@{/vender/quitarCliente/} + ${iterador.index}"
                                                        method="post">
                                                        <button type="submit" class="btn btn-danger"><i
                                                                class="fa fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <h2 th:text="${'Total: ' + total}"></h2>
                                <div class="table-responsive ">
                                    <table class="table table-dark table-striped table-bordered border-white ">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Código</th>
                                                <th>Precio</th>
                                                <th>Cantidad</th>
                                                <th>Total</th>
                                                <th>Quitar de lista</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="product, iterador : ${session.carrito}">
                                                <td th:text="${product.nombre}"></td>
                                                <td th:text="${product.codigo}"></td>
                                                <td>
                                                    <form th:action="@{/vender/modificar}" method="post">
                                                        <input type="hidden" th:name="nombre"
                                                            th:value="${product.nombre}">
                                                        <input class="form-control bg-dark text-white" type="number"
                                                            th:name="precio" th:value="${product.precio}">
                                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                            <button type="submit" class="btn btn-warning btn-sm"
                                                                name="Modificar" value="modificar">Modificar</button>
                                                        </div>
                                                    </form>
                                                </td>
                                                <td>
                                                    <form th:action="@{/vender/modificarCant}" method="post">
                                                        <input type="hidden" th:name="nom" th:value="${product.nombre}">
                                                        <input class="form-control bg-dark text-white" type="number"
                                                            th:name="modcant" th:value="${product.cantidad}" />
                                                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                            <button type="submit" class="btn btn-warning btn-sm"
                                                                name="modificarCantidad"
                                                                value="ModificarCantidad">Modificar</button>
                                                        </div>
                                                    </form>
                                                </td>
                                                <td>[[${product.total}]]</td>
                                                <td>
                                                    <form th:action="@{/vender/quitar/} + ${iterador.index}"
                                                        method="post">
                                                        <button type="submit" class="btn btn-danger"><i
                                                                class="fa fa-trash"></i>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="card-footer col-md-4">
                                <form class="mb-2" th:action="@{/vender/terminar}" method="post">
                                    <div class="row">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" th:name="pagado" type="checkbox"
                                                id="flexSwitchCheckDefault">
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Pagado</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="submit" class="btn btn-success">Terminar&nbsp;<i
                                                class="fa fa-check"></i>
                                        </button>
                                        <a th:href="@{/vender/limpiar}" class="btn btn-danger">Cancelar venta&nbsp;<i
                                                class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Agregamos el header y el footer -->
    <section th:replace="layout/plantilla :: footer"></section>
    <!--JavaScript-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
