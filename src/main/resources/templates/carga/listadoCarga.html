<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Listado Carga</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="listadoCarga" id="productosCarga">
            <section id="main-header" class="py-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{ti.controlCargas}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Inicio del container -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header bg-secondary text-center text-white">
                                <h4>[[#{ti.productos}]]</h4>
                            </div>
                            <!-- Tabla de Productos -->
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th th:text="#{ti.codigo}">Codigo</th>
                                        <th th:text="#{ti.nombre}">Nombre</th>
                                        <th th:text="#{ti.marca}">Marca</th>
                                        <th th:text="#{ti.existencia}">Tipo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla -->
                                <tbody>
                                    <tr th:each="productoEdit, contador : ${productosCarga}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${productoEdit.codigo}]]</td>
                                        <td>[[${productoEdit.nombre}]]</td>
                                        <td>[[${productoEdit.marca}]]</td>
                                        <td>[[${productoEdit.existencia}]]</td>
                                        <td>
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editarExistencia/} + ${productoEdit.idProducto}"
                                                   class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i> [[#{accion.editar}]]
                                                </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-3 ms-md-auto">
                        <div class="card text-center bg-success text-white mb-3">
                            <div class="card-body">
                                <h3 th:text="#{ti.totalProductos}">Total Productos</h3>
                                <h4 class="display-4">
                                    <i class="fas fa-duotone fa-ice-cream"></i> [[${totalProductosCarga}]]
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
