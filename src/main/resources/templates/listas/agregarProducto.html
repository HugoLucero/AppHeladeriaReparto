<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">
    <title>Agregar Lista</title>
    <meta charset="UTF-8" />
</head>

<body>
    <section th:fragment="productoLista">
        <div class="modal fade" id="productoLista" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-dark">
                        <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Lista</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
                         th:if="${mensaje != null}" th:text="${mensaje}">
                    </div>
                    <form class="was-validated" method="POST" th:action="@{/agregarProducto}">
                        <input th:name="listaEncontrar" th:value="${lista.id}" type="hidden"/>
                        <div class="modal-body bg-dark">
                            <div class="form-check" th:each="producto : ${product}">
                              <label class="form-check-label text-white" for="idProducto">
                                <input class="form-check-input" id="idProducto" th:name="producto" th:value="${producto.nombre}" type="checkbox" >
                                [[${producto.nombre}]]
                              </label>
                            </div>
                        </div>
                        <div class="modal-footer bg-dark">
                            <button class="btn btn-warning" th:text="#{accion.guardar}" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
