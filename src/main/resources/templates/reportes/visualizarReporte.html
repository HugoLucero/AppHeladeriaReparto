<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">
    <title>Listado Reportes</title>
    <meta charset="UTF-8" />
</head>

<body>
    <section id="reporte" th:fragment="verReporte">
        <section class="py-2" id="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-cog"></i> [[#{ti.controlReportes}]]
                        </h1>
                        <div class="alert alert-secondary" role="alert"
                            th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}" th:text="${mensaje}">
                        </div>
                    </div>
                    <div class="col-md-6 mx-auto py-2">
                        <a class="btn btn-warning" role="button" th:href="@{?format=pdf}">
                            <i class="far fa-file-pdf"></i> Imprimir Productos
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Inicio del container -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-center text-white col-md-12">
                                <div class="row justify-content-start">
                                    <a class="btn btn-light col-md-1" th:href="@{/reportesInicio}">
                                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                    </a>
                                </div>
                            <h3>[[#{ti.reporte}]]</h3>
                            <div >
                                <h4 class="row justify-content-start">Total: $[[${reporte.getTotal}]]</h4>
                            </div>
                        </div>
                        <div>
                            <table class="table table-striped">

                                <!-- Tabla de Productos -->
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla -->
                                <tbody>
                                    <tr th:each="mapa : ${pp}">
                                        <td>
                                            [[${mapa.key}]]
                                        </td>
                                        <td>
                                            [[${mapa.value}]]
                                        </td>
                                    </tr>

                                </tbody>

                                </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
