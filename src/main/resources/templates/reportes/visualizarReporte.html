<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">
    <title>Listado Reportes</title>
    <meta charset="UTF-8" />
</head>

<body>
    <section th:fragment="verReporte" id="reporte">
        <section id="main-header" class="py-2 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-cog"></i> [[#{ti.controlReportes}]]
                        </h1>
                        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                            th:text="${mensaje}" class="alert alert-secondary" role="alert">
                        </div>
                    </div>
                    <div class="col-md-6 mx-auto py-2">
                        <a class="btn btn-warning" th:href="@{?format=pdf}" role="button">
                            <i class="far fa-file-pdf"></i> Imprimir Productos
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Inicio del container -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-secondary text-center text-white col-md-12">
                            <div class="row">
                                <div class="col align-self-start">
                                    <a th:href="@{/reportesInicio}" class="btn btn-light">
                                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                    </a>
                                </div>
                            </div>
                            <h4>[[#{ti.reporte}]]</h4>
                        </div>
                        <div>
                            <table class="table table-dark table-striped">

                                <!-- Tabla de Productos -->
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                    </tr>
                                </thead>
                                <!-- Cuerpo de la tabla -->
                                <tbody>
                                    <tr th:each="mapa : ${pp}">
                                        <td>
                                            [[${mapa.key}]]
                                        </td>
                                        <td>
                                            [[${mapa.value}]]
                                        </td>
                                    </tr>

                                </tbody>

                                </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
