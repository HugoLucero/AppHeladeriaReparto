<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="actions" class="py-4 mb-4">
            <div class="container">
                <div class="row">
                    <!-- se pueden agregar botones -->
                </div>
            </div>
        </section>

        <section id="login" >
            <div class="container" >
                <div class="row">
                    <div class="col-md-9 mx-auto">
                        <div class="card">
                            <div class="card-header bg-primary text-center">
                                <h4 class="text-white"><strong>Login</strong></h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="form-group">
                                        <label for="username">[[#{form.username}]]:</label>
                                        <input type="text" name="username" id="username" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">[[#{form.password}]]:</label>
                                        <input type="password" name="password" id="password" class="form-control"/>
                                    </div>
                                    <br>
                                    <div class="d-grid gap-2">
                                        <button type="submit" value="Login" class="btn btn-info">[[#{form.submit}]]</button>
                                    </div>
                                </form>
                                <br>
                                <div class="card-text text-end">
                                    <a th:href="@{/usuario/?username=&restablece=false}">
                                        <span style="font-size: 18px" th:text="#{ti.usuario.crear}"></span>
                                    </a>
                                    <div class="col-md-2"></div>
                                    <a th:href="@{/usuario/?username=&restablece=true}">
                                        <span style="font-size: 18px" th:text="#{ti.usuario.restablecer}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
        <footer th:replace="layout/plantilla :: footer"> </footer>
    </body>
</html>
