<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Editar Producto</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarProducto">
            <form class="was-validated" method="POST" th:action="@{/guardarProducto}" th:object="${producto}">
                <input name="idProducto" th:field="*{idProducto}" type="hidden"/>
                <section th:replace="producto/botonesEditarProductos :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="codigo">[[#{ti.codigo}]]</label>
                                            <input class="form-control" name="codigo" th:field="*{codigo}" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">[[#{ti.nombre}]]</label>
                                            <input class="form-control" name="nombre" th:field="*{nombre}" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="marca">[[#{ti.marca}]]</label>
                                            <input class="form-control" name="marca" th:field="*{marca}" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo">[[#{ti.tipo}]]</label>
                                            <input class="form-control" name="tipo" th:field="*{tipo}" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" name="precio" step="any" th:field="*{precio}" type="hidden"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" name="existencia" th:field="*{existencia}" type="hidden"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
