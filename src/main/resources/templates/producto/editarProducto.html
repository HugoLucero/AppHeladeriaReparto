<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
    <head th:replace="layout/plantilla :: head">
        <title>Editar Producto</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarProducto">
            <form th:action="@{/guardarProducto}" th:object="${producto}" method="POST" class="was-validated">
                <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                <section th:replace="producto/botonesEditarProductos :: botonesEditar"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="codigo">[[#{ti.codigo}]]</label>
                                            <input type="text" name="codigo" class="form-control" th:field="*{codigo}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombre">[[#{ti.nombre}]]</label>
                                            <input type="text" name="nombre" class="form-control" th:field="*{nombre}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="marca">[[#{ti.marca}]]</label>
                                            <input type="text" name="marca" class="form-control" th:field="*{marca}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="tipo">[[#{ti.tipo}]]</label>
                                            <input type="text" name="tipo" class="form-control" th:field="*{tipo}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="precio">[[#{ti.precio}]]</label>
                                            <input type="hidden" name="precio" class="form-control" th:field="*{precio}" step="any"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="existencia" class="form-control" th:field="*{existencia}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
